

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/orders.css">
  <title>User Listing Page</title>
</head>
<body>
  <header>
    <h1>Orders</h1>
    <div class="filter">
      <label><input type="checkbox" id="newCheckbox" checked> New</label>
      <label><input type="checkbox" id="packedCheckbox" checked> Packed</label>
      <label><input type="checkbox" id="inTransitCheckbox" checked> InTransit</label>
      <label><input type="checkbox" id="deliveredCheckbox" checked> Delivered</label>
    </div>
  </header>
  <main>
    <table id="orderTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Order Time</th>
          <th>Amount</th>
          <th>Order Status</th>
        </tr>
      </thead>
      <tbody id="orderList"></tbody>
    </table>
  </main>
  <script src="../scripts/orders.js"></script>
</body>
</html>
