<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/products.css">
  <title>Product Listing Page</title>
</head>
<body>
  <header>
    <h1>Product Listing Page</h1>
    <div class="filter">
      <label><input type="checkbox" id="expiryCheckbox"> Expired</label>
      <label><input type="checkbox" id="lowStockCheckbox"> Low Stock</label>
    </div>
  </header>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Medicine Name</th>
        <th>Medicine Brand</th>
        <th>Expiry Date</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <main id="productList"></main>
  <script src="../scripts/products.js"></script>
</body>
</html>
